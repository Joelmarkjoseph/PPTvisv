<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPT Competition - VISVOTSAV 2024</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to VISVOTSAV 2024 PPT Competition</h1>
      <p>
        Showcase your presentation skills and stand a chance to win amazing
        prizes!
      </p>
      <a href="rules.html" class="btn">View Rules</a>
      <a
        href="https://docs.google.com/forms/d/e/1FAIpQLSfFYFr98nSaA_Nn4Pq557CgJBA1TIGw87WCNXQj9scaHm8nPg/viewform"
        class="btn"
        >Register Now</a
      >
      <a
        href="mailto:pptvisvotsav@gmail.com?subject=PPT Submission for VISVOTSAV 2024"
        class="btn"
        >Submit Your PPT</a
      >
    </header>

    <section>
      <h2>Submit Your Details</h2>
      <form
        action="mailto:pptvisvotsav@gmail.com?subject=PPT Submission for VISVOTSAV 2024"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="rollno">Roll No:</label>
        <input type="text" id="rollno" name="rollno" required /><br /><br />

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required /><br /><br />

        <label for="pptfile">Upload Your PPT:</label>
        <input
          type="file"
          id="pptfile"
          name="pptfile"
          accept=".ppt,.pptx"
          required
        /><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </section>
  </body>
</html>
