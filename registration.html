<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - PPT Competition</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Register for PPT Competition</h1>
    </header>
    <form action="https://example.com/register" method="POST">
      <label for="team_name">Team Name:</label>
      <input type="text" id="team_name" name="team_name" required /><br />

      <label for="name">Participant Name(s):</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="college">College/Department:</label>
      <input type="text" id="college" name="college" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="contact">Contact:</label>
      <input type="text" id="contact" name="contact" required /><br />

      <input type="submit" value="Submit Registration" />
    </form>
    <a href="index.html" class="btn">Back to Home</a>
  </body>
</html>
